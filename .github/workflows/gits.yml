name: Update Resume Gist

on: push

jobs:
  update-resume:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Generate PDF file
      - name: Generate PDF
        run: npm run gen-pdf

      # Generate HTML files
      - name: Generate HTML files
        run: npm run gen-html

      # Upload HTML files as artifacts
      - name: Upload HTML files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resume-html
          compression-level: 0
          path: |
            resume/*

      # Clone the target repository
      - name: Checkout Target Repository
        uses: actions/checkout@v3
        with:
          repository: BalazsSevecsek/BalazsSevecsek
          token: ${{ secrets.GITHUB_TOKEN }}
          path: target-repo

      # Copy generated files to the target repository
      - name: Copy Generated Files
        run: |
          cp -R resume/* target-repo/

      # Commit and push changes to the target repository
      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          repository: BalazsSevecsek/BalazsSevecsek
          branch: main
          directory: target-repo
          github_token: ${{ secrets.GITHUB_TOKEN }}

